<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1c1c1c, #333333);
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4), 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes colorChange {
            0% { color: #4CAF50; text-shadow: 0 0 8px #4CAF50; }
            33% { color: #FFEB3B; text-shadow: 0 0 8px #FFEB3B; }
            66% { color: #9C27B0; text-shadow: 0 0 8px #9C27B0; }
            100% { color: #4CAF50; text-shadow: 0 0 8px #4CAF50; }
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: colorChange 3s infinite;
        }
        
        h2 {
            font-family: 'Roboto', sans-serif;
            font-size: 1.2rem;
            margin-top: 0;
            color: #cccccc;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-gap: 8px;
            margin-bottom: 25px;
            padding: 10px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .cell {
            width: 60px;
            height: 60px;
            background-color: #383838;
            border: 2px solid #555;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .cell:not(.revealed):hover {
            background-color: #4c4c4c;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .cell.revealed {
            cursor: default;
        }

        .cell.star {
            background-color: #4CAF50;
            color: white;
            transform: rotate(360deg);
            transition: transform 0.5s ease-out;
        }

        .cell.bomb {
            background-color: #f44336;
            color: white;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        
        .register-link button {
            background-color: #03dac6;
            color: #121212;
            width: 100%;
        }
        
        .register-link button:hover {
            background-color: #018786;
        }

        #startButton {
            background-color: #6200ea;
            color: white;
        }

        #startButton:hover {
            background-color: #3700b3;
        }

        #resetButton {
            background-color: #cf6679;
            color: white;
        }

        #resetButton:hover {
            background-color: #b00020;
        }

        .result {
            margin-top: 25px;
            font-size: 22px;
            font-weight: bold;
            display: none;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 600px) {
            .board {
                grid-template-columns: repeat(5, 50px);
                grid-gap: 5px;
            }
            .cell {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1rem;
            }
            button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>👋𝐇𝐞𝐥𝐥𝐨 𝐔𝐬𝐞𝐫, প্রথমে এখানে বেটিং করুন! পরবর্তী, 𝐖𝐢𝐧𝐢𝐧𝐠 দেখে গেমে বেটিং করুন❗</h2>
        <h1>𝐇𝐆𝐙𝐘 𝐌𝐈𝐍𝐄𝐒</h1>
        <div class="board" id="gameBoard"></div>
        <div class="controls">
            <div class="button-group">
                <button id="startButton">Start</button>
                <button id="resetButton">Reset</button>
            </div>
            <div class="button-group">
                <a href="https://hgzy.in/#/register?invitationCode=41324108262" class="register-link" target="_blank">
                    <button>Register</button>
                </a>
            </div>
        </div>
        <div class="result" id="resultMessage"></div>
    </div>

    <script>
        const gameBoard = document.getElementById('gameBoard');
        const startButton = document.getElementById('startButton');
        const resetButton = document.getElementById('resetButton');
        const resultMessage = document.getElementById('resultMessage');

        let isGameActive = false;
        const totalCells = 25;
        const bombCount = 8;
        let bombs = [];

        function createBoard() {
            gameBoard.innerHTML = '';
            for (let i = 0; i < totalCells; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                gameBoard.appendChild(cell);
            }
        }

        function placeBombs() {
            bombs = [];
            while (bombs.length < bombCount) {
                const randomIndex = Math.floor(Math.random() * totalCells);
                if (!bombs.includes(randomIndex)) {
                    bombs.push(randomIndex);
                }
            }
        }

        function revealCell(cell) {
            if (!isGameActive || cell.classList.contains('revealed')) {
                return;
            }

            const index = parseInt(cell.dataset.index);
            cell.classList.add('revealed');

            if (bombs.includes(index)) {
                cell.innerHTML = '💣';
                cell.classList.add('bomb');
                isGameActive = false;
                resultMessage.textContent = 'Game Over! You hit a bomb.';
                resultMessage.style.color = '#f44336';
                resultMessage.style.display = 'block';
                showAllBombs();
            } else {
                cell.innerHTML = '⭐';
                cell.classList.add('star');
                checkWinCondition();
            }
        }

        function showAllBombs() {
            const cells = document.querySelectorAll('.cell');
            bombs.forEach(bombIndex => {
                const bombCell = cells[bombIndex];
                if (!bombCell.classList.contains('revealed')) {
                    bombCell.innerHTML = '💣';
                    bombCell.classList.add('bomb');
                }
            });
        }

        function checkWinCondition() {
            const revealedStars = document.querySelectorAll('.cell.star').length;
            if (revealedStars === totalCells - bombCount) {
                isGameActive = false;
                resultMessage.textContent = 'Congratulations! You found all the stars!';
                resultMessage.style.color = '#4CAF50';
                resultMessage.style.display = 'block';
            }
        }

        function startGame() {
            if (isGameActive) return;
            isGameActive = true;
            resultMessage.style.display = 'none';
            createBoard();
            placeBombs();
            addCellClickHandlers();
        }

        function addCellClickHandlers() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.addEventListener('click', () => revealCell(cell));
            });
        }

        startButton.addEventListener('click', startGame);
        resetButton.addEventListener('click', () => {
            isGameActive = false;
            resultMessage.style.display = 'none';
            createBoard();
        });

        createBoard();
    </script>
</body>
</html>
